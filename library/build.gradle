apply plugin: 'com.android.library'

try {
    rootProject.ext.android
    println "无需插件"
} catch(e) {
    println "添加插件"
    //这个跟Jcenter一样的插件
    apply plugin: 'com.github.dcendents.android-maven'
    //你的Github用户名替换一下，这里换不换都一样，被强制指定了
    group = 'com.brook.app.android'
}

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
