apply plugin: 'com.android.library'

try {
    rootProject.ext.android
    println "无需插件"
} catch(e) {
    apply plugin: 'com.novoda.bintray-release'
    println "添加插件"
    //这个跟Jcenter一样的插件
    apply plugin: 'com.github.dcendents.android-maven'
    //你的Github用户名替换一下，这里换不换都一样，被强制指定了
    group = 'com.brook.app.android'

    publish {
        userOrg = 'brook007'      //bintray注册的用户名
        groupId = 'com.brook.android'         //compile引用时的第1部分groupId
        artifactId = 'DependencyLayout'     //compile引用时的第2部分项目名
        publishVersion = '1.1.2'    //compile引用时的第3部分版本号
        desc = 'android layout'
        website = 'https://github.com/Brook007/DependencyLayout'
    }
}

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}


allprojects {
    repositories {
        jcenter()
    }
    //加上这些
    tasks.withType(Javadoc) {
        options{ encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.tools:annotations:26.4.0'

}
